services:
  intentusnet-api:
    container_name: intentusnet-api
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn examples.advanced.web_server:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: "1"
      INTENTUSNET_EMCL_ENABLED: "true"
      INTENTUSNET_EMCL_MODE: "aes-gcm"
      INTENTUSNET_EMCL_KEY: "${INTENTUSNET_EMCL_KEY}"
    networks:
      - intentusnet

networks:
  intentusnet:
    driver: bridge
