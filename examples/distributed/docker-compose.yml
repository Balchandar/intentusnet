services:
  node-a:
    container_name: intentus-node-a
    build:
      context: .
    command: uvicorn examples.distributed.node_a_orchestrator:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: "1"
    depends_on:
      - node-b

  node-b:
    container_name: intentus-node-b
    build:
      context: .
    command: uvicorn examples.distributed.node_b_worker:app --host 0.0.0.0 --port 8001
    ports:
      - "8001:8001"
    environment:
      PYTHONUNBUFFERED: "1"
